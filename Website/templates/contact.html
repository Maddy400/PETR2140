{%extends "base.html"%} {% block title %}Contact Us{% endblock %}

{%block content%}
<h1>This is the Contact page</h1>
{%endblock%}

<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Please enter email"/>
    </div>
    <div class="form-group">
        <label for="reason">Reason</label>
        <input type="email" class="form-control" id="reason" name="reason" placeholder="Please enter a reason"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
