{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Send us a message</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="mb-3">
            <label>Message</label>
            <textarea name="reason" class="form-control" placeholder="Your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
