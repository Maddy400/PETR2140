{% extends "base.html" %}
{% block title %}Contact Forms{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Contact Submissions</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.email }}</td>
                <td>{{ contact.reason }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
