{% extends "base.html" %}
{% block title %}Edit Tutor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Tutor</h2>

    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" value="{{ tutor.email }}" required>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" name="first_name" value="{{ tutor.first_name }}" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" name="last_name" value="{{ tutor.last_name }}" required>
        </div>

        <button class="btn btn-primary">Save</button>
        <a href="{{ url_for('views.manage_tutors') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
